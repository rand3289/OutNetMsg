<html>
    <head>
        <title>OutNetMsg</title>
        <script src="onmsg.js"></script>
    </head>
    <body onload="outNetMsgLoaded()">
        <table width=100% height=100%>
            <tr height=1%>
                <td>
                    <button type="button" onclick="chatClicked()">CHAT</button>              <!-- for chatting with users / groups-->
                    <button type="button" onclick="requestClicked()">REQUESTS</button>       <!-- friend requests -->
                    <button type="button" onclick="groupsClicked()">GROUPS</button>          <!-- for adding users to groups -->
                    <button type="button" onclick="findUserClicked()">FIND USER</button>     <!-- for adding new users -->
                    <button type="button" onclick="textSearchClicked()">TEXT SEARCH</button> <!-- for adding new users -->
                    <button type="button" onclick="settingsClicked()">SETTINGS</button>      <!--  -->
                </td>
                <td align="right">
                    <img src = "favicon.ico"> &nbsp;
                    <a href="https://github.com/rand3289/OutNetMsg">OutNetMsg</a> &nbsp;
                    <a href="https://github.com/rand3289/OutNet">OutNet</a>
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" style="background-color:#C0FFC0" width=50%>
                    <div id="left"></div>
                </td>
                <td align="left" valign="top" style="background-color:#C0C0FF" width=50%>
                    <div id="right"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
